<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition App</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="name">Name (for Dataset):</label>
        <input type="text" id="name" name="name"><br><br>
        <input type="file" name="image" required><br><br>

        <button type="submit" name="action" value="dataset">Add to Dataset</button>
        <button type="submit" name="action" value="upload">Upload for Recognition</button>
    </form>
</body>
</html>
